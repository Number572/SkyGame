<!DOCTYPE html>
<html lang="RU-ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hackathon VK</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>


<body id="background" class="text-white">
  <header class="blue  text-center p-3 mb-5">
    <h1 >Up Your Level !</h1>
  </header>
  <div class="text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead font-weight-bold">Type The Translation Of This Word Within
          <strong class="text-warning" id="seconds"></strong> Seconds:</p>
          <div class="row my-3">
            <div class="col-sm-9">
              <h2 class="display-3 mb-5 font-weight-bold" id="current-word"></h2>
            </div>
            <div class="col-sm-3 ">
              <img id="speaker" src="imgs/speaker.png" width="96px" height="96px"  alt="spleaker">
            </div>
          </div>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>-
        <h4 class="mt-3 text-warning" id="message"></h4>


        <!-- Time & Score Columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Time Left:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Score:
              <span id="score">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3 style="border: 2px solid black;cursor: pointer;" onclick="location.href='../StartGame/index.html'">Назад</h3>
          </div>
        </div>

        <!-- Instructions -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white mb-5">
              <h5>Instructions</h5>
              <p>Type the translation of each word in the given amount of seconds to score. To play again, just type the current word. Your score
                will reset</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
</body>

</html>
